name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  CS_API_URL: ${{ secrets.CS_API_URL || 'https://api.cloud-station.io' }}
  CS_AUTH_URL: ${{ secrets.CS_AUTH_URL || 'https://auth.cloud-station.io' }}

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "TAG=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
            echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Build cs CLI first
        run: |
          go build -o cs ./cmd/cloudstation

      - name: Build release binaries
        run: |
          export VERSION=${{ steps.version.outputs.VERSION }}
          ./cs build --app cs
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
          CS_API_URL: ${{ env.CS_API_URL }}
          CS_AUTH_URL: ${{ env.CS_AUTH_URL }}

      - name: Create checksums
        run: |
          cd dist
          sha256sum cs-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          name: CloudStation CLI v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          generate_release_notes: true
          files: |
            dist/cs-*
            dist/checksums.txt
          body: |
            ## CloudStation CLI v${{ steps.version.outputs.VERSION }}

            ### Quick Install

            **Linux (amd64)**
            ```bash
            curl -Lo cs https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.TAG }}/cs-linux-amd64
            chmod +x cs && sudo mv cs /usr/local/bin/
            ```

            **Linux (arm64)**
            ```bash
            curl -Lo cs https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.TAG }}/cs-linux-arm64
            chmod +x cs && sudo mv cs /usr/local/bin/
            ```

            **macOS (Intel)**
            ```bash
            curl -Lo cs https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.TAG }}/cs-darwin-amd64
            chmod +x cs && sudo mv cs /usr/local/bin/
            ```

            **macOS (Apple Silicon)**
            ```bash
            curl -Lo cs https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.TAG }}/cs-darwin-arm64
            chmod +x cs && sudo mv cs /usr/local/bin/
            ```

            **Windows**: Download `cs-windows-amd64.exe` and add to PATH.

            ### Verify
            ```bash
            cs --version
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
